<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‡∏Å‡∏•‡∏∏‡πà‡∏°‡πÅ‡∏ä‡∏ó</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --bg-light: #f0f2f5;
      --bg-dark: #1f1f1f;
      --text-light: #333;
      --text-dark: #f5f5f5;
      --white: #ffffff;
      --bubble-user-light: #daf1ff;
      --bubble-user-dark: #2563eb33;
      --bubble-other-light: #ececec;
      --bubble-other-dark: #3a3a3a;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      display: flex;
      justify-content: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .chat-container {
      background: var(--white);
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.3s;
    }
    body.dark .chat-container {
      background: #2b2b2b;
    }
    h2 {
      margin: 0;
      padding: 16px;
      background: var(--primary);
      color: white;
      font-size: 20px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #fafafa;
    }
    body.dark #messages {
      background: #202020;
    }
    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      position: relative;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 14px;
    }
    .own {
      align-self: flex-end;
      background: var(--bubble-user-light);
      border-bottom-right-radius: 0;
    }
    body.dark .own {
      background: var(--bubble-user-dark);
    }
    .other {
      align-self: flex-start;
      background: var(--bubble-other-light);
      border-bottom-left-radius: 0;
    }
    body.dark .other {
      background: var(--bubble-other-dark);
    }
    .timestamp {
      font-size: 10px;
      color: #888;
      margin-top: 4px;
      text-align: right;
    }
    .name {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }
    .controls {
      display: flex;
      gap: 6px;
      padding: 10px 16px;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    body.dark .controls {
      background: #2b2b2b;
      border-top: 1px solid #444;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    body.dark input[type="text"] {
      background: #333;
      color: #fff;
      border: 1px solid #555;
    }
    button {
      background: var(--primary);
      border: none;
      padding: 10px 14px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    #imageInput {
      display: none;
    }
    #themeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      color: #fff;
      border: 2px solid #fff;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="themeToggle">üåô</button>
  <div class="chat-container">
    <h2>üí¨ ‡∏Å‡∏•‡∏∏‡πà‡∏°‡πÅ‡∏ä‡∏ó</h2>
    <input id="nameInput" type="text" placeholder="‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì..." style="margin: 12px 16px; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" />
    <div id="messages"></div>
    <div class="controls">
      <input id="messageInput" type="text" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°..." />
      <button onclick="sendMessage()">‡∏™‡πà‡∏á</button>
      <button id="recordBtn">üé§</button>
      <label for="imageInput">üì∑</label>
      <input type="file" id="imageInput" accept="image/*" />
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9Ixs0DauT_UPlAS0Cv_oGYODqiQnwFUs",
      authDomain: "test-chat-by-earth.firebaseapp.com",
      databaseURL: "https://test-chat-by-earth-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "test-chat-by-earth",
      storageBucket: "test-chat-by-earth.appspot.com",
      messagingSenderId: "1009444037169",
      appId: "1:1009444037169:web:cf667807f753a7677d6b10",
      measurementId: "G-1JPX0LHRC3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const nameInput = document.getElementById("nameInput");
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");
    const imageInput = document.getElementById("imageInput");
    const recordBtn = document.getElementById("recordBtn");
    const themeToggle = document.getElementById("themeToggle");

    messagesRef.on("child_added", function(snapshot) {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      const isOwn = msg.name === nameInput.value.trim();
      msgDiv.classList.add(isOwn ? 'own' : 'other');

      const nameSpan = document.createElement("span");
      nameSpan.className = "name";
      nameSpan.textContent = msg.name;
      nameSpan.style.color = isOwn ? '#fff' : 'hsl(' + (msg.name.charCodeAt(0) * 13 % 360) + ',70%,60%)';

      const contentSpan = document.createElement("span");
      if (msg.image) {
        const img = document.createElement("img");
        img.src = msg.image;
        img.style.maxWidth = "100%";
        contentSpan.appendChild(img);
      } else if (msg.audio) {
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = msg.audio;
        contentSpan.appendChild(audio);
      } else {
        contentSpan.textContent = msg.text;
      }

      const timeSpan = document.createElement("div");
      timeSpan.className = "timestamp";
      timeSpan.textContent = new Date(msg.time).toLocaleTimeString();

      msgDiv.appendChild(nameSpan);
      msgDiv.appendChild(contentSpan);
      msgDiv.appendChild(timeSpan);
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMessage() {
      const name = nameInput.value.trim();
      const text = messageInput.value.trim();
      const file = imageInput.files[0];
      if (!name) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡πà‡∏≠‡∏ô‡πÅ‡∏ä‡∏ó");

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          messagesRef.push({ name, image: e.target.result, time: Date.now() });
        };
        reader.readAsDataURL(file);
        imageInput.value = "";
        messageInput.value = "";
      } else if (text) {
        messagesRef.push({ name, text, time: Date.now() });
        messageInput.value = "";
      }
    }

    let mediaRecorder;
    let audioChunks = [];

    recordBtn.onmousedown = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const reader = new FileReader();
        reader.onload = e => {
          messagesRef.push({
            name: nameInput.value.trim(),
            audio: e.target.result,
            time: Date.now()
          });
        };
        reader.readAsDataURL(blob);
        audioChunks = [];
      };
      mediaRecorder.start();
    };

    recordBtn.onmouseup = () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    };

    themeToggle.onclick = () => {
      document.body.classList.toggle('dark');
      themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>
</body>
</html>
