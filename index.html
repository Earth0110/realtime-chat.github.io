<!DOCTYPE html>
<html lang="th">
<head>

  <style>
    body {

    .chat-container {

    #messages {

    }

      font-size: 10px;
      margin-left: 10px;
      cursor: pointer;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>üí¨ ‡∏Å‡∏•‡∏∏‡πà‡∏°‡πÅ‡∏ä‡∏ó</h2>
    <input id="nameInput" type="text" placeholder="‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì..." />
    <div id="messages"></div>
    <div id="controls">
      <input id="messageInput" type="text" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏£‡∏∑‡∏≠‡πÉ‡∏™‡πà‡∏≠‡∏µ‡πÇ‡∏°‡∏à‡∏¥..." />
      <button onclick="sendMessage()">‡∏™‡πà‡∏á</button>
      <button id="recordBtn">üé§ ‡∏û‡∏π‡∏î</button>
    </div>
    <input type="file" id="imageInput" accept="image/*" />
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC9Ixs0DauT_UPlAS0Cv_oGYODqiQnwFUs",
      authDomain: "test-chat-by-earth.firebaseapp.com",
      databaseURL: "https://test-chat-by-earth-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "test-chat-by-earth",
      storageBucket: "test-chat-by-earth.appspot.com",
      messagingSenderId: "1009444037169",
      appId: "1:1009444037169:web:cf667807f753a7677d6b10",
      measurementId: "G-1JPX0LHRC3"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    const nameInput = document.getElementById("nameInput");
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");
    const imageInput = document.getElementById("imageInput");
    const recordBtn = document.getElementById("recordBtn");

    const nameColors = {};
    function getColor(name) {
      if (!nameColors[name]) {
        const hue = Math.floor(Math.random() * 360);
        nameColors[name] = `hsl(${hue}, 70%, 50%)`;
      }
      return nameColors[name];
    }

    messagesRef.on("child_added", function(snapshot) {
      const msg = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";

      const nameSpan = document.createElement("span");
      nameSpan.className = "name";
      nameSpan.style.color = getColor(msg.name);
      nameSpan.textContent = msg.name + ": ";

      const contentSpan = document.createElement("span");
      if (msg.image) {
        const img = document.createElement("img");
        img.src = msg.image;
        img.style.maxWidth = "100%";
        contentSpan.appendChild(img);
      } else if (msg.audio) {
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = msg.audio;
        contentSpan.appendChild(audio);
      } else {
        contentSpan.textContent = msg.text;
      }

      const timeSpan = document.createElement("span");
      timeSpan.className = "timestamp";
      timeSpan.textContent = new Date(msg.time).toLocaleTimeString();

      const editBtn = document.createElement("span");
      editBtn.className = "edit-btn";
      editBtn.textContent = "‚úèÔ∏è";
      editBtn.onclick = () => {
        const newText = prompt("‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°:", msg.text);
        if (newText) {
          snapshot.ref.update({ text: newText });
        }
      };

      const deleteBtn = document.createElement("span");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "üóëÔ∏è";
      deleteBtn.onclick = () => {
        if (confirm("‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡∏µ‡πâ?")) {
          snapshot.ref.remove();
          msgDiv.remove();
        }
      };

      msgDiv.appendChild(nameSpan);
      msgDiv.appendChild(contentSpan);
      msgDiv.appendChild(editBtn);
      msgDiv.appendChild(deleteBtn);
      msgDiv.appendChild(timeSpan);
      messagesDiv.appendChild(msgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    function sendMessage() {
      const name = nameInput.value.trim();
      const text = messageInput.value.trim();
      const file = imageInput.files[0];
      if (!name) return alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡πà‡∏≠‡∏ô‡πÅ‡∏ä‡∏ó");

      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          messagesRef.push({ name, image: e.target.result, time: Date.now() });
        };
        reader.readAsDataURL(file);
        imageInput.value = "";
        messageInput.value = "";
      } else if (text) {
        messagesRef.push({ name, text, time: Date.now() });
        messageInput.value = "";
      }
    }

    // üé§ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á
    let mediaRecorder;
    let audioChunks = [];

    recordBtn.onmousedown = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const reader = new FileReader();
        reader.onload = e => {
          messagesRef.push({
            name: nameInput.value.trim(),
            audio: e.target.result,
            time: Date.now()
          });
        };
        reader.readAsDataURL(blob);
        audioChunks = [];
      };
      mediaRecorder.start();
    };

    recordBtn.onmouseup = () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
    };
  </script>
</body>
